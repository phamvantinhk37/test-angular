<div *ngIf="isGirdView">
  <mat-card *ngFor="let product of products" style="margin-top:10px;">
    <mat-checkbox [id]="product.id" [checked]="isChecked" (change)="changeCheckBox($event)"></mat-checkbox>
    <mat-card-header>
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-subtitle>{{product.price}} $/ {{product.quantity}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{product.description}}
      </p>
      <img style="height:100%; width: 100%;" src="{{ product.imageUrl }}" />
    </mat-card-content>
    <mat-card-actions>
      <button mat-button> Buy product</button>
    </mat-card-actions>
  </mat-card>
</div>
<div *ngIf="!isGirdView">
  <mat-list>
    <mat-list-item *ngFor="let product of products">
      <div><img style="height:50px; width: 50px;" src="{{ product.imageUrl }}" /></div>
      <h4 mat-line>{{product.name}}</h4>
      <p mat-line> {{product.price}} $/ {{product.quantity}} </p>
    </mat-list-item>
  </mat-list>
</div>
