<mat-card style="margin-top:10px;">
  <mat-card-header>
    <mat-card-title></mat-card-title>
  </mat-card-header>
  <mat-card-content></mat-card-content>
  <mat-card-actions style="text-align: right">
    <button mat-button mat-flat-button type="button" color="primary" *ngIf="actionMode === CREATE_MODE"
            (click)="createAction()">Create
    </button>
    <button mat-button mat-flat-button type="button" color="primary" *ngIf="actionMode === EDIT_MODE"
            (click)="editAction()">Edit
    </button>
    <button mat-button mat-flat-button type="button"
            (click)="cancelEvent()">Cancel
    </button>
  </mat-card-actions>
</mat-card>
